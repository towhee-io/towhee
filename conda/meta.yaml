    - towhee.models.loss
    - towhee.models.retina_face
    - towhee.models.swin_transformer
    - towhee.models.utils
    - towhee.operator
    - towhee.tests
    - towhee.tests.array
    - towhee.tests.cnn_trainer
    - towhee.tests.dag
    - towhee.tests.dag.utils
    - towhee.tests.dataframe
    - towhee.tests.engine
    - towhee.tests.engine.operator_io
    - towhee.tests.engine.operator_runner
    - towhee.tests.hub
