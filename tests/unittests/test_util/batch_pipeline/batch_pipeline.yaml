name: 'simple_pipeline'
operators:
    -
        name: '_start_op'
        function: '_start_op'
        init_args:
        inputs:
            -
                df: '_start_df'
                name: 'num'
                col: 0
            -
                df: '_start_df'
                name: 'batch'
                col: 1                
        outputs:
            -
                df: 'input_df'
        iter_info:
            type: map
    -
        name: 'batch_nn'
        function: 'local/batch_nn_operator'
        init_args:
        inputs:
            -
                df: 'input_df'
                name: 'num'
                col: 0
            -
                df: 'input_df'
                name: 'batch'
                col: 1
        outputs:
            -
                df: 'output_df'
        iter_info:
            type: map
        extra:
          batch_size: 10
          max_latency: 0.1
    -
        name: '_end_op'
        function: '_end_op'
        init_args:
        inputs:
            -
                df: 'output_df'
                name: 'res'
                col: 0
        outputs:
            -
                df: '_end_df'
        iter_info:
            type: map
dataframes:
    -
        name: '_start_df'
        columns:
            -
                name: 'num'
                vtype: 'int'
            -
                name: 'batch'
                vtype: 'int'
    -
        name: 'input_df'
        columns:
            -
                name: 'num'
                vtype: 'int'
            -
                name: 'batch'
                vtype: 'int'
    -
        name: 'output_df'
        columns:
            -
                name: 'res'
                vtype: 'int'
    -
        name: '_end_df'
        columns:
            -
                name: 'res'
                vtype: 'int'
