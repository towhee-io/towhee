callback:
  args:
    call_back_list: None
learning:
  args:
    adam_beta1: 0.9
    adam_beta2: 0.999
    adam_epsilon: 1e-8
    disable_tqdm: None
    loss: CrossEntropyLoss
    lr: 5e-5
    lr_scheduler_type: linear
    max_norm_grad: 1.0
    optimizer: optim.Adam
    use_adafactor: false
    warmup_ratio: 0.0
    warmup_steps: 0
    weight_decay: 0
logging:
  args:
    logging_dir: Node
    logging_first_step: false
    logging_nan_inf_filter: true
    logging_steps: 500
    logging_strategy: steps
    save_strategy: steps
    save_total_limit: null
    saving_on_each_node: false
    saving_steps: 500
    saving_strategy: steps
    saving_total_limit: None
metrics:
  args:
    metric: None
other:
  args:
    device_str: null
    label_names: None
    load_best_model_at_end: false
    n_gpu: -1
    past_index: -1
    sync_bn: true
train:
  args:
    batch_size: 8
    dataloader_drop_last: false
    dataloader_num_workers: 0
    do_eval: false
    do_predict: false
    do_train: false
    epoch_num: 3.0
    eval_steps: None
    eval_strategy: 'no'
    max_steps: -1
    output_dir: None
    overwrite_output_dir: false
    prediction_loss_only: false
    resume_from_checkpoint: None
    seed: 42
