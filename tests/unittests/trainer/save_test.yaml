device:
    device_str:
train:
    output_dir: ./output_dir
    overwrite_output_dir: true
    eval_strategy: epoch
    eval_steps:
    batch_size: 8
    val_batch_size: -1
    seed: 42
    epoch_num: 2
    dataloader_pin_memory: true
    dataloader_drop_last: true
    dataloader_num_workers: 0
    load_best_model_at_end: false
    freeze_bn: false
learning:
    lr: 5e-05
    loss: CrossEntropyLoss
    optimizer: Adam
    lr_scheduler_type: linear
    warmup_ratio: 0.0
    warmup_steps: 0
logging:
    print_steps:
metrics:
    metric: Accuracy
callback:
    early_stopping:
        monitor: eval_epoch_metric
        patience: 4
        mode: max
    model_checkpoint:
        every_n_epoch: 1
    tensorboard:
        log_dir:
        comment: ''
