callback:
  call_back_list: null
device:
  device_str: null
  n_gpu: -1
  sync_bn: true
learning:
  loss: CrossEntropyLoss
  lr: 5.0e-05
  lr_scheduler_type: linear
  optimizer: Adam
  warmup_ratio: 0.0
  warmup_steps: 0
logging:
  logging_dir: null
  logging_nan_inf_filter: true
  logging_steps: 500
  logging_strategy: steps
  print_steps: null
  save_strategy: steps
  save_total_limit: null
  saving_steps: 500
  saving_strategy: steps
  saving_total_limit: null
metrics:
  metric: Accuracy
train:
  batch_size: 8
  dataloader_drop_last: false
  dataloader_num_workers: 0
  epoch_num: 2
  eval_steps: null
  eval_strategy: !!python/object/apply:towhee.trainer.utils.trainer_utils.EvalStrategyType
  - epoch
  load_best_model_at_end: false
  max_steps: -1
  output_dir: ./output_dir
  overwrite_output_dir: false
  resume_from_checkpoint: null
  seed: 42
  val_batch_size: -1
