name: Workflow for codecov
on: 
  push:
    branches:
      - main
  pull_request:
    # file paths to consider in the event
    paths:
      - 'towhee/**'
      - '!**.md'
      - 'tests/**'
      - '.github/workflows/codecov.yml'

jobs:
  run:
    runs-on: ubuntu-latest
    container: 
      image: towhee/towhee-ut:latest
      volumes:
        - /workspace/tests:/tests
        - /workspace/towhee:/towhee
    steps:
    - name: Generate coverage report
      run: |
        conda create -n towhee-ut python=3.8
        conda run -n towhee-ut pip install coverage pytest pytest-xdist
        conda run -n towhee-ut pip install -r ../requirements.txt
        conda run -n towhee-ut coverage erase
        conda run -n towhee-ut coverage run -m pytest
    - name: Generate xml report
      run: |
        coverage xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3.1.0
      id: upload_cov
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
    - name: Retry upload coverage to Codecov
      uses: codecov/codecov-action@v3.1.0
      id: retry_upload_cov
      with:
        files: ./coverage.xml
        fail_ci_if_error: true

