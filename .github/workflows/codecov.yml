name: Workflow for codecov
on: 
  push:
    branches:
      - main
  pull_request:
    # file paths to consider in the event
    paths:
      - 'towhee/**'
      - '!**.md'
      - 'tests/**'
      - '.github/workflows/codecov.yml'

jobs:
  run:
    runs-on: ubuntu-latest
    container: 
      image: towhee/towhee-ut:latest
    steps:
    - name: Installing dependencies..
        run: |
          # Sync repos
          # Check for git
          if ! apt list --installed 2>/dev/null | grep -qP "^git\/stable.*"; then
            # Check if we can install git
            if ! apt list | grep -qP "^git\/stable.*"; then
              apt update
            elif apt list | grep -qP "^git\/stable.*"; then
              true
            else
              exit 255
            fi
            # Install git
            apt install -y git
          elif apt list --installed 2>/dev/null | grep -qP "^git\/stable.*"; then
            true
          else
            exit 255
          fi 
          # Check for shellcheck
          if ! apt list --installed 2>/dev/null | grep -qP "^shellcheck\s{1}-.*"; then
            # Check if we can install shellcheck
            if ! apt list | grep -qP "^shellcheck\s{1}-.*"; then
              apt update
            elif apt list | grep -qP "^shellcheck\s{1}-.*"; then
              true
            else
              exit 255
            fi
            # Install shellcheck
            apt install -y shellcheck
          elif apt list --installed 2>/dev/null | grep -qP "^shellcheck\s{1}-.*"; then
            true
          else
            exit 255
          fi 
    - uses: actions/checkout@v3.0.0
    - name: Generate coverage report
      run: |
        pip install coverage codecov pytest pytest-xdist
        pip install -r test_requirements.txt
        apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends -y ffmpeg libsm6 libxext6
        coverage erase
        coverage run -m pytest
        coverage xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3.1.0
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: true    
