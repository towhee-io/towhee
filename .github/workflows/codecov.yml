name: Workflow for codecov
on: 
  push:
    branches:
      - main
  pull_request:
    # file paths to consider in the event
    paths:
      - 'towhee/**'
      - '!**.md'
      - 'tests/**'
      - '.github/workflows/codecov.yml'

jobs:
  run:
    runs-on: self-hosted
    container: 
      image: towhee/towhee-ut:latest
    steps:
    - name: Generate coverage report
      run: |
        rm -rf towhee
        git clone https://github.com/towhee-io/towhee.git
        cd towhee
        pip install coverage codecov pytest pytest-xdist
        pip install -r test_requirements.txt
        apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends -y ffmpeg libsm6 libxext6
        coverage erase
        coverage run -m pytest
        coverage xml
        codecov -f ./coverage.xml -t ${{ secrets.CODECOV_TOKEN }}

