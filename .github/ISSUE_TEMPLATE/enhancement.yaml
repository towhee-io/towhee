name: Documentation improvement
description: As a Towhee user, I have some suggestions regarding documentation improvements
title: "[Documentation]: "
labels: [kind/documentation]
assignees:
- binbinlv
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to request/suggest an enhancement for Towhee! Please fill the form in English.
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue related to this already exists.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: What kind of documentation would you like added or changed?
    description: A concise description of what you're expecting/suggesting.
    placeholder: |
      I would like more clarity within the documentation regarding...
  validations:
    required: true
- type: textarea
  attributes:
    label: Why is this needed?
    description: A concise description of the reason/motivation
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Screenshots? Anything that will give us more context about this!
  validations:
    required: false
