name: nlp_embedding_albert_base_v1
operators:
- name: _start_op
  function: _start_op
  init_args: null
  inputs:
  - df: _start_df
    name: txt
    col: 0
  outputs:
  - df: input_txt
  iter_info:
    type: map
- name: 'flat_op'
  function: 'local/repeat_operator'
  init_args:
    repeat: 1
  inputs:
  - df: 'input_txt'
    name: 'txt'
    col: 0
  outputs:
  - df: 'input_txt1'
  iter_info:
    type: flatmap
- name: embedding_model
  function: towhee/transformers-nlp-auto
  tag: main
  init_args:
    model_name: albert-base-v1
  inputs:
  - df: input_txt1
    name: txt
    col: 0
  outputs:
  - df: embedding
  iter_info:
    type: map
  threads: 2
- name: _end_op
  function: _end_op
  init_args: null
  inputs:
  - df: embedding
    name: feature_vector
    col: 0
  outputs:
  - df: _end_df
  iter_info:
    type: map
dataframes:
- name: _start_df
  columns:
  - name: txt
    vtype: str
- name: input_txt
  columns:
  - name: txt
    vtype: str
- name: input_txt1
  columns:
  - name: txt
    vtype: str
- name: embedding
  columns:
  - name: feature_vector
    vtype: numpy.ndarray
- name: _end_df
  columns:
  - name: feature_vector
    vtype: numpy.ndarray