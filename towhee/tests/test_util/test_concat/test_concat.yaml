name: 'test_concat'
operators:
    -
        name: '_start_op'
        function: '_start_op'
        init_args:
        inputs:
            -
                df: '_start_df'
                name: 'num1'
                col: 0
            -
                df: '_start_df'
                name: 'num2'
                col: 1
            -
                df: '_start_df'
                name: 'num3'
                col: 2
        outputs:
            -
                df: 'input_df'
        iter_info:
            type: map
    -
        name: 'add_op1'
        function: 'local/add_operator_v2'
        init_args:
            factor: 1
        inputs:
            -
                df: 'input_df'
                name: 'num1'
                col: 0
        outputs:
            -
                df: 'sum1'
        iter_info:
            type: map
    -
        name: 'add_op2'
        function: 'local/add_operator_v2'
        init_args:
            factor: 2
        inputs:
            -
                df: 'input_df'
                name: 'num2'
                col: 1
        outputs:
            -
                df: 'sum2'

        iter_info:
            type: map
    -
        name: 'add_op3'
        function: 'local/add_operator_v2'
        init_args:
            factor: 3
        inputs:
            -
                df: 'input_df'
                name: 'num3'
                col: 2
        outputs:
            -
                df: 'sum3'

        iter_info:
            type: map
    -
        name: 'concat'
        function: 'local/concat_operator'
        init_args:
            repeat_end: True
        inputs:
            -
                df: 'sum1'
                name: 'concat_1'
                col: 0
            -
                df: 'sum2'
                name: 'concat_2'
                col: 0
            -
                df: 'sum3'
                name: 'concat_3'
                col: 0

        outputs:
            -
                df: 'after_concat'

        iter_info:
            type: map
        
    -
        name: 'add_op4'
        function: 'local/add_operator_v2'
        init_args:
            factor: 4
        inputs:
            -
                df: 'after_concat'
                name: 'num1'
                col: 0
            -
                df: 'after_concat'
                name: 'num2'
                col: 1
            -
                df: 'after_concat'
                name: 'num3'
                col: 2
        outputs:
            -
                df: '_end_df'

        iter_info:
            type: map
        
            
dataframes:
    -
        name: '_start_df'
        columns:
            -
                name: 'num1'
                vtype: 'int'
            -
                name: 'num2'
                vtype: 'int'
            -
                name: 'num3'
                vtype: 'int'
    -
        name: 'input_df'
        columns:
            -
                name: 'num1'
                vtype: 'int'
            -
                name: 'num2'
                vtype: 'int'
            -
                name: 'num3'
                vtype: 'int'
    -
        name: 'sum1'
        columns:
            -
                name: 'num1_sum'
                vtype: 'int'
    -
        name: 'sum2'
        columns:
            -
                name: 'num2_sum'
                vtype: 'int'
    -
        name: 'sum3'
        columns:
            -
                name: 'num3_sum'
                vtype: 'int'
    -
        name: 'after_concat'
        columns:
            -
                name: 'concat_1'
                vtype: 'int'
            -
                name: 'concat_2'
                vtype: 'int'
            -
                name: 'concat_3'
                vtype: 'int'
    -
        name: '_end_df'
        columns:
            -
                name: 'num1_sum'
                vtype: 'int'
            -
                name: 'num2_sum'
                vtype: 'int'
            -
                name: 'num3_sum'
                vtype: 'int'
