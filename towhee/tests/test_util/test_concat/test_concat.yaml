name: 'test_concat'
operators:
    -
        name: '_start_op'
        function: '_start_op'
        init_args:
        inputs:
            -
                df: '_start_df'
                name: 'num1'
                col: 0
            -
                df: '_start_df'
                name: 'num2'
                col: 1
        outputs:
            -
                df: 'input_df'
        iter_info:
            type: map
    -
        name: 'add_op1'
        function: 'local/add_operator'
        init_args:
            factor: 1
        inputs:
            -
                df: 'input_df'
                name: 'num'
                # name: 'num1'
                # param_name: 'num'
                col: 0
        outputs:
            -
                df: '_end_df'
        iter_info:
            type: map
    -
        name: 'add_op2'
        function: 'local/add_operator'
        init_args:
            factor: 2
        inputs:
            -
                df: 'input_df'
                name: 'num'
                col: 1
        outputs:
            -
                df: '_end_df'

        iter_info:
            type: map


dataframes:
    -
        name: '_start_df'
        columns:
            -
                name: 'num1'
                vtype: 'int'
            -
                name: 'num2'
                vtype: 'int'
    -
        name: 'input_df'
        columns:
            -
                name: 'num1'
                vtype: 'int'
            -
                name: 'num2'
                vtype: 'int'
    -
        name: '_end_df'
        columns:
            -
                name: 'sum'
                vtype: 'int'

