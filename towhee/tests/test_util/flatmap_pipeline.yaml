name: 'simple_pipeline'
operators:
    -
        name: '_start_op'
        function: 'internal'
        init_args:
        inputs:
            -
                df: 'input_df'
                name: 'num'
                col: 0
        outputs:
            -
                df: 'input_df'
        iter_info:
            type: map
    -
        name: 'flat_op'
        function: 'mock_operators/repeat_operator'
        init_args:
            repeat: 5
        inputs:
            -
                df: 'input_df'
                name: 'num'
                col: 0
        outputs:
            -
                df: 'output_df'
        iter_info:
            type: flatmap
    -
        name: '_end_op'
        function: 'internal'
        init_args:
        inputs:
            -
                df: 'output_df'
                name: 'num'
                col: 0
        outputs:
            -
                df: 'output_df'
        iter_info:
            type: map
dataframes:
    -
        name: 'input_df'
        columns:
            -
                name: 'num'
                vtype: 'int'
    -
        name: 'output_df'
        columns:
            -
                name: 'num'
                vtype: 'int'
